<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icons</title>
  <link href="css/svg-icon-symbols.css" rel="stylesheet">
</head>
<body>

<a class="icon-link" href="#">
  <svg class="icon"><use xlink:href="images/icons.svg#nut"/></svg>
  <span>A Nut!</span>
</a>

<a class="icon-link" href="#">
  <svg class="icon"><use xlink:href="images/icons.svg#star"/></svg>
  <span>A Star!</span>
</a>

</body>
</html>
